<style>
:root{

}

*{

}

body{

}

/* NAVBAR */
header{
    background:linear-gradient(90deg,#e2b25b,#d19a3d);
    padding:16px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 4px 10px rgba(0,0,0,.15);
}

header h1{

}

nav a{
    margin-left:24px;
    text-decoration:none;
    color:#000;
    font-weight:600;
}

nav a:hover{
    text-decoration:underline;
}

/* HERO */
.hero{
    max-width:500px;
    margin:30px auto;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.hero img{
    width:100%;
    display:block;
}

/* CONTAINER */
.container{
    max-width:1200px;
    margin:auto;
    padding:40px 20px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:28px;
}

.card{
    background:var(--card);
    border-radius:18px;
    padding:30px 20px;
    text-align:center;
    box-shadow:0 6px 15px rgba(0,0,0,.15);
    transition:.3s;
    cursor:pointer;
    text-decoration:none;
    color:inherit;
}

.card:hover{
    transform:translateY(-8px);
    box-shadow:0 12px 30px rgba(0,0,0,.25);
}

.card img{
    width:56px;
    margin-bottom:16px;
}

.card h3{
    font-size:16px;
    color:var(--primary);
}

/* DESTAQUE */
.highlight{
    margin-top:60px;
    background:linear-gradient(135deg,#f6d27c,#e3b04b);
    border-radius:22px;
    padding:30px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 8px 20px rgba(0,0,0,.2);
    text-decoration:none;
    color:inherit;
}

.highlight h2{
    font-size:24px;
}

.highlight img{
    width:60px;
}

/* FOOTER */
footer{
    margin-top:60px;
    padding:20px;
    background:#d19a3d;
    text-align:center;
    font-size:14px;
}

/* RESPONSIVO */
@media(max-width:768px){
    header{
        flex-direction:column;
        gap:10px;
    }
    nav{
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
    }
}
</style>
